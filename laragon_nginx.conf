# Laragon Nginx Configuration for BBSMART Plus
# Place this file in: C:\laragon\etc\nginx\sites-enabled\bbsmart-plus.conf
# Then restart Laragon Nginx

server {
    listen 80;
    server_name bbsmart-plus.test; # Change this if you want a different domain

    # Max upload size
    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Serve static files directly via Nginx if needed
    # location /dist {
    #    alias C:/laragon/www/bbsmart-plus/dist;
    # }
}

