
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Cache Control: Force checks to ensure PWA updates content -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="theme-color" content="#f8fafc" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>BBSMART PLUS ระบบบริหารจัดการสถานศึกษา</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://img2.pic.in.th/pic/logod12eb33664838b47.th.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      html { 
        font-size: 14px; 
        overscroll-behavior-y: none;
        height: 100%;
      }
      body { 
        font-family: 'Sarabun', 'Prompt', sans-serif; 
        margin: 0; 
        padding: 0; 
        /* Soft Gradient Background */
        background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 100%);
        background-attachment: fixed;
        color: #1e293b; 
        overscroll-behavior-y: none;
        height: 100%;
        overflow: hidden; 
      }
      
      #root:empty::before {
        content: "กำลังโหลดระบบ...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Sarabun', sans-serif;
        color: #64748b;
        font-size: 1.5rem;
        font-weight: 500;
      }
      
      #root:empty::after {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        margin-top: 30px;
        margin-left: -20px;
        border: 4px solid #e2e8f0;
        border-top-color: #1e3a8a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.2s ease-out forwards; }
      
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    
    <!-- Environment Variables Shim -->
    <script>
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'production';
    </script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        const root = document.getElementById('root');
        if (root && root.children.length === 0) {
          root.innerHTML = `
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: 'Sarabun', sans-serif; background: #f8fafc; color: #1e293b;">
              <div style="color: #ef4444; font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem;">⚠️ เกิดข้อผิดพลาด</div>
              <div style="color: #64748b; margin-bottom: 0.5rem; text-align: center; padding: 0 2rem;">${e.message}</div>
              <div style="color: #94a3b8; font-size: 0.8rem; margin-bottom: 1rem; text-align: center;">${e.filename} (${e.lineno}:${e.colno})</div>
              <button onclick="location.reload()" style="background: #1e3a8a; color: white; padding: 0.5rem 1.5rem; border-radius: 0.5rem; border: none; cursor: pointer; font-family: 'Sarabun', sans-serif; margin-top: 1rem; font-weight: bold;">โหลดใหม่</button>
            </div>
          `;
        }
      });
    </script>
    
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
